<div class="container">          
    <table class="table">
        <thead>
            <tr>
                <th>Nome</th>
                <th>Data Inicial</th>
                <th>Data Final</th>
                <th>Data de Registro</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td> <a href="{% url 'event-detail' event.pk %}">{{ event.title }}</a></td>
