{% extends "event_site/base.html" %}
{% load static %}

{% block content %}
<br><br><br><br>
<div align="center">
	<h4>{{ object.title }}</h4>
</div>
<br>
<div class="container">
	<div class="row">
		<div class="col-8">
			<b>Status: </b>{{ object.get_status_display }}<br>
			<b>Autores: </b> {{ object.get_author }}<br>
		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="col-8">  
			<br><b>Objetivo</b><br> 
			{{ object.goal }}
		</div>
		<div class="col-4">
			<br><b>Descrição: </b> {{ object.description}}
		</div>
	</div>
</div>
{% endblock content %}
